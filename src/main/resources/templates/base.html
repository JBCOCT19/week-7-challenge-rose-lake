<!-- fragment NAVBAR -->
<nav th:fragment="navbar" class="navbar navbar-expand-md justify-content-center">

    <!-- brand icon -->
    <!--<a class="navbar-brand" th:href="@{/}"><img src="" class="" width="30" height="30" alt="brand logo"></a>-->

    <a class="navbar-brand" th:href="@{/home}"><i class="fas fa-book-open"></i></a>


    <!-- BEGIN :: isAuthenticated navbar segment -->
    <span th:if="${#authorization.expression('isAuthenticated()')}">
        <!-- toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedAUTHContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- nav bar, centered -->
        <div class="mx-auto d-block">
            <div class="collapse navbar-collapse text-center" id="navbarSupportedAUTHContent">
                <!-- centered nav bar words & search box -->
                <ul class="navbar-nav">

                    <li class="nav-item active pr-2">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-bars pr-2"></i>
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item active pr-2">
                        <a class="nav-link" th:href="@{/addmessage}">
                            <i class="far fa-edit"></i>
                            Message
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <!-- nav bar, right -->
        <a class="nav-link text-right pr-2" th:href="@{/viewcurrentuser}">
            <span sec:authentication="name"></span>'s Account
            <i class="far fa-user pr-2"></i>
        </a>
        <a class="nav-link text-right" th:href="@{/logout}">
            Logout
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </span>
    <!-- END :: isAuthenticated navbar segment -->

    <!-- BEGIN :: NOT isAuthenticated navbar segment -->
    <span th:unless="${#authorization.expression('isAuthenticated()')}">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedNOAUTHContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- nav bar, centered -->
        <div class="mx-auto d-block">
            <div class="collapse navbar-collapse text-center" id="navbarSupportedNOAUTHContent">
                <!-- centered nav bar words & search box -->
                <ul class="navbar-nav">
                    <li class="nav-item active pr-2">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-bars pr-2"></i>
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- nav bar, right -->
        <a class="nav-link text-right pr-2" th:href="@{/login}">
            Login
            <i class="fas fa-sign-in-alt"></i>
        </a>
        <a class="nav-link text-right" th:href="@{/register}">
            Register
            <i class="fas fa-user-plus"></i>
        </a>
    </span>
    <!-- END :: NOT isAuthenticated navbar segment -->
